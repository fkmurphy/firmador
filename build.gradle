javafx {
    version = '13'
    modules = [
            'javafx.base',
            'javafx.fxml',
            'javafx.graphics',
            'javafx.controls'
    ]
}

jlink {
    imageZip = project.file("${buildDir}/distributions/${appPackaging}-${javafx.platform.classifier}.zip")
    launcher {
        name = 'hellofx'
    }

    options = ['--strip-debug', '--compress', '2',
               '--no-header-files', '--no-man-pages',
               '--output', "${appPackaging}"
    ]
}
